[tool.poetry]
name = "video-analytics-bot"
version = "0.1.0"
description = "Telegram bot for video analytics with YandexGPT and PostgreSQL"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
aiogram = "^3.10"
sqlalchemy = "^2.0"
asyncpg = "^0.29"
yandex-cloud-ml-sdk = "^0.17.1"
yandexcloud = "^0.371.0"
pydantic-settings = "^2.0"
python-dotenv = "^1.0"
psycopg2-binary = "^2.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-asyncio = "^0.21"
black = "^23.11"
flake8 = "^6.1"
mypy = "^1.7"

[tool.poetry.scripts]
bot = "src.main:main"
loader = "src.services.data_loader.loader_service:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"