version: '3.8'

services:
  # Основное приложение - Telegram бот
  app:
    build: .
    container_name: video-analytics-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_NAME=${DB_NAME:-video_analytics}
      - TOKEN=${TOKEN}
      - YC_API_KEY=${YC_API_KEY}
      - YC_FOLDER_ID=${YC_FOLDER_ID}
      - YC_MODELS=${YC_MODELS:-yandexgpt-lite}
      - YC_TEMPERATURE=${YC_TEMPERATURE:-0.5}
      - YC_MAX_TOKENS=${YC_MAX_TOKENS:-1000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/app.log
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src
    networks:
      - bot-network
    command: python src/main.py

  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: video-analytics-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_DB=${DB_NAME:-video_analytics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Веб-интерфейс для управления БД (опционально)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bot-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  bot-network:
    driver: bridge